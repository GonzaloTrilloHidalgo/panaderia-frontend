<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Gastos e Ingresos</title>
  <link rel="stylesheet" href="../css/gastos.css"> <!-- Enlace a la hoja de estilos -->
</head>
<body>

  <header>
    <h1>Control de Gastos e Ingresos</h1>
  </header>

  <main>
    <!-- Botón para volver al índice -->
    <a href="../index.html" class="btn-volver">Volver al Inicio</a>

    <!-- Formulario para registrar gastos e ingresos -->
    <form id="formGastos">
      <input type="hidden" id="gastoId">
      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" name="descripcion" required>

      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="monto" step="0.01" required>

      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="gasto">Gasto</option>
        <option value="ingreso">Ingreso</option>
      </select>

      <label for="tipo">Proveedor:</label>
      <select id="proveedor">
        <option value="">Selecciona un proveedor</option>
      </select>

      <button type="submit">Registrar</button>
    </form>

    <h2>Lista de Gastos e Ingresos</h2>
    <table id="gastosTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripción</th>
          <th>Monto</th>
          <th>Tipo</th>
          <th>Proveedor</th>
          <th>Fecha Registro</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="gastosList">
        <!-- Aquí se agregarán los gastos e ingresos -->
      </tbody>
    </table>

    <div id="statusMessage"></div>
  </main>

  <footer>
    <p>&copy; 2025 Panadería</p>
  </footer>

  <script src="../js/gastos.js"></script> <!-- Enlace a la lógica JS -->
</body>
</html>
